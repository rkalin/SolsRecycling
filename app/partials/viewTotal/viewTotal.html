<div class="container">
    <div class="row">
          Show amount returned by: <br>
          <input type="radio" ng-model="ShowBy" value="user" ng-checked="true">Users
          <input type="radio" ng-model="ShowBy" value="group">Groups
          <input type="radio" ng-model="ShowBy" value="subgroup">Group-Users
          <input type="radio" ng-model="ShowBy" value="product">Products
    </div>
</div>
<div class="container">
    <div class="table">
      <table class="table table-striped">
        <thead>
          <tr>
            <th ng-if="ShowBy != 'product'">Place</th>
            <th ng-if="ShowBy != 'product' && ShowBy != 'user'">Group</th>
            <th ng-if="ShowBy != 'product' && ShowBy != 'group'">User</th>
            <th ng-if="ShowBy != 'product'">Total Returned</th>
            <th ng-if="ShowBy == 'product'">Pic</th>
            <th ng-if="ShowBy == 'product'">Product</th>
            <th ng-if="ShowBy == 'product'"># Returned</th>
          </tr>
        </thead>
        <tbody>
          <tr ng-if="ShowBy != 'product'" ng-repeat="item in tableInfo" ng-class="{'success': item.place == '1st', 'danger': item.place == '2nd', 'info': item.place == '3rd'}">
          	<td>{{item.place}}</td>
            <td ng-cloak ng-if="ShowBy != 'user'">{{item.group}}</td>
            <td ng-if="ShowBy != 'group'">{{item.user}}</td>
            <td>{{item.total}}</td>
          </tr>
          <tr ng-if="ShowBy == 'product'" ng-repeat="item in tableInfo">
             <td> 
                 <div class="row">
                     <a class="thumbnail">
                        <img ng-src="app/img/item_thumbnail/{{item.type}}/{{item.subtype}}/{{item.product}}.jpg" alt="app/img/item_thumbnail/{{item.type}}/{{item.subType}}/{{item.product}}.jpg">
                     </a>
                 </div>
            </td>
            <td>{{item.product}}</td>
            <td>{{item.return}}</td>
          </tr>
        </tbody>
       </table>
    </div>
</div>
